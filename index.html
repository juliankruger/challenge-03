<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/css/main.css">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <main class="main">
    <article class="card">
      <div class="card__hero">
        <img src="./images/image-victor.jpg" alt="Victor Crest" class="card__hero__img">
      </div>
      <div class="card__user-info">
        <h1 class="card__user-info__name">Victor Crest</h1>
        <p class="card__user-info__age">26</p>
        <p class="card__user-info__location">London</p>
      </div>
      <hr>
      <ul class="card__user-stats">
        <li class="card__user-stats__stat">
          <span class="card__user-stats__stat--highlighted">80K<br/></span>
          <span class="card__user-stats__stat--tiny">Followers</span>
        </li>
        <li class="card__user-stats__stat">
          <span class="card__user-stats__stat--highlighted">803K<br/></span>
          <span class="card__user-stats__stat--tiny">Likes</span>
        </li>
        <li class="card__user-stats__stat">
          <span class="card__user-stats__stat--highlighted">1.4K<br/></span>
          <span class="card__user-stats__stat--tiny">Photos</span>
        </li>
      </ul>
    </article>
  </main>
<footer class="footer">
  <span>Challenge by <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
      Mentor</a>.</span>
  <span>Coded by <a class="footer__link" href="https://www.iamjulian.de/">Julian Kr√ºger</a>.</span>
</footer>
</body>
</html>
